name: Build Pathfinding

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Clone vcpkg
      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          .\vcpkg\bootstrap-vcpkg.bat

      # 3. Install SFML and dependencies
      - name: Install SFML
        run: |
          .\vcpkg\vcpkg install 

      # 4. Clean build folder (to avoid old cache issues)
      - name: Clean build folder
        run: rmdir /s /q build || exit 0

      # 5. Configure CMake
      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake

      # 6. Build project
      - name: Build
        run: cmake --build build --config Release

      # 7. Upload build artefact
      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: pathfinding-windows
          path: build/Release/pathfinding.exe
