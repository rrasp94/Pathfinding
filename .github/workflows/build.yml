name: Build Pathfinding

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Clone vcpkg
      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          .\vcpkg\bootstrap-vcpkg.bat

      # 3. Install dependencies via manifest (vcpkg.json)
      - name: Install dependencies
        run: .\vcpkg\vcpkg install --triplet x64-windows-static

      # 4. Clean build folder (PowerShell)
      - name: Clean build folder
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }

      # 5. Configure CMake
      - name: Configure CMake
        run: cmake -B build -S . `
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows-static `
          -DCMAKE_BUILD_TYPE=Release

      # 6. Build project
      - name: Build
        run: cmake --build build --config Release

      # 7. Upload build artefact
      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: pathfinding-windows
          path: build/Release/pathfinding.exe
