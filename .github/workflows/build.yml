name: Build Pathfinding

on:
  push:
    branches: [master]
    tags:
      - "v*"
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup vcpkg using official action
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: "**/vcpkg.json"
          triplet: x64-windows-static

      # 3. Debug VCPKG_ROOT (da provjerimo putanju)
      - name: Debug VCPKG_ROOT
        run: echo "VCPKG_ROOT=$env:VCPKG_ROOT"
        shell: pwsh

      # 4. Clean build folder (PowerShell)
      - name: Clean build folder
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }

      # 5. Configure CMake
      - name: Configure CMake
        run: |
          echo "Using toolchain: $env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
          cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows-static
        shell: pwsh

      # 6. Build project
      - name: Build
        run: cmake --build build --config Release

      # 7. Upload build artefact (EXE)
      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: pathfinding-windows
          path: build/Release/pathfinding.exe
